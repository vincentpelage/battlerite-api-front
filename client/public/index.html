<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#61D1E50">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Battlerite Pro | Statistics</title>
    <meta name="description" content="Get all champion's stats you need to improve your game on Battlerite">

    <meta property="og:title" content="Battlerite Pro | Statistics for gamers">
		<meta property="og:type" content="website">
		<meta property="og:description" content="Get all champion's stats you need to improve your game on Battlerite">
		<meta property="og:url" content="http://battlerite-pro.com/">
		<meta property="og:image" content="battlerite.jpg">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:creator" content="@charlottecady">
		<meta name="twitter:title" content="Battlerite Pro | Statistics">
		<meta name="twitter:description" content="Get all champion's stats you need to improve your game on Battlerite">
		<meta name="twitter:image" content="%PUBLIC_URL%/charlotte-portfolio.jpg">
  </head>
  <body>
    <div id="root"></div>
    <noscript>Your browser does not support JavaScript!</noscript>
  </body>
</html>
